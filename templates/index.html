{{ define "content" }}
    <div class="categories-container">
        <div class="categories-grid">
            {{range .Categories}}
                <div class="category-card">
                    <a href="/category/{{.ID}}" class="category-link">
                        <h2>{{.Name}}</h2>
                        <p>{{.Description}}</p>
                        <p>{{.PostCount}} posts</p>
                    </a>
                </div>
            {{end}}
        </div>
    </div>
    
    

<script src="/static/js/reactions.js"></script>
<script src="/static/js/filters.js"></script>
{{ end }}

{{ define "index.html" }}
    {{ template "header" . }}
    {{ template "content" . }}
    {{ template "footer" . }}
{{ end }}
